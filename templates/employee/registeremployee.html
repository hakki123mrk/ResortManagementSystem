{% extends 'base.html' %}
{% block links %}<link rel="stylesheet" href="{{ url_for('static', filename='resort.css') }}">{% endblock %}
{% block title %}Add Employee{% endblock %}
{% block content %}
    <form method="post">
        <h1>Add Employee</h1>
        <input class="input" type="text" id="newemp" name="newemp" placeholder="Enter Employee Name" required/><br>
        <input class="input" type="number" id="phoneno" name="phoneno" placeholder="Enter phone number" required/><br>
        <input class="input" type="text" id="address" name="address" placeholder="Enter address" required/><br>
        <input class="input" type="number" id="salary" name="salary" placeholder="Enter salary" step=".01" required/><br>
        
        <button type="submit">Add</button>
        {% for message in get_flashed_messages() %}
            <input class="flash" value=" {{ message }} " readonly/>
        {% endfor %}
    </form>
{% endblock %}
